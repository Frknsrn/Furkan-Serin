<div class="earnings-container">
  <h2>Kazanç Takibi</h2>
  
  <div class="earnings-cards">
    <div class="earnings-card">
      <div class="card-header">
        <i class="fas fa-chart-line"></i>
        <h3>Toplam Kazanç</h3>
      </div>
      <div class="amount">{{ totalEarnings }} TL</div>
    </div>

    <div class="earnings-card">
      <div class="card-header">
        <i class="fas fa-calendar"></i>
        <h3>Aylık Kazanç</h3>
      </div>
      <div class="amount">{{ monthlyEarnings }} TL</div>
    </div>
  </div>

  <div class="earnings-chart">
    <!-- Burada grafik eklenecek -->
    <p class="placeholder">Kazanç grafiği yakında eklenecek</p>
  </div>
</div>
